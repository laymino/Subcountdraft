<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Sub Count</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #subCount {
      font-size: 120px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 2px 2px 10px #00ffcc;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00e6b8;
    }
  </style>
</head>
<body>
  <h1>Live Sub Count</h1>
  <div id="subCount">0</div>
  <button onclick="addSub()">+1 Sub</button>

  <script>
    let count = 0;
    function addSub() {
      count++;
      document.getElementById('subCount').textContent = count;
    }
  </script>
</body>
</html>
